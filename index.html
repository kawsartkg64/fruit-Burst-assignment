<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'bg-nav': '#F85559;',
                    }
                }
            }
        }
    </script>

    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbaer -->
        <nav class="px-32 py-2 ">
            <div class="flex items-center justify-center h-24  rounded-full bg-bg-nav">
                <div class="navbar-start lato-font  lg:flex">
                    <ul class="menu menu-horizontal px-2 text-white ">
                        <li><a>Home</a></li>
                        <li> <a>About Us</a> </li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>

                <div class="navbar-center flex justify-center items-center gap-1">
                    <img class="" src="/images/logo.png" alt="">
                    <a class="text-5xl font-bold lato-font text-white">Fruit Burst</a>
                </div>

                <div class="navbar-end ">
                    <div class="form-control  flex justify-center items-center">

                        <div>
                            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                        </div>
                    </div>

                </div>
            </div>
            </div>
        </nav>




        <!-- hero section -->
        <div class="px-32">

            <div class="hero min-h-screen ">


                <div class="carousel w-full  z-1">
                    <div class="hero-overlay bg-opacity-60"></div>
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="/images/banner1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="/images/banner2.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="/images/banner3.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="images/banner4.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>

                <div class="hero-content text-center">
                    <div class="max-w-md text-white lato-font">
                        <h1 class="text-5xl text-white font-extrabold">Exotic tastes at your <br> doorstep</h1>
                        <p class="py-6">We supply highly quality organic products</p>
                        <button class="btn bg-bg-nav ">Shop Now</button>


                    </div>

                </div>



            </div>
            <div class="flex justify-center items-center -top-40 z-20 relative  bg-red-100 mx-36  ">

                <div>
                    <img src="/images/fruit1.png" alt="">
                    <p>Strawberry</p>
                </div>

                <div>
                    <img src="/images/fruit2.png" alt="">
                    <p>Orange</p>
                </div>

                <div>
                    <img src="/images/fruit3.png" alt="">
                    <p>Mango</p>
                </div>
                <div>
                    <img src="/images/fruit4.png" alt="">
                    <p>Strawberry</p>
                </div>
                <div>
                    <img src="/images/fruit5.png" alt="">
                    <p>Mango</p>
                </div>
            </div>
        </div>

    </header>
    <main></main>
    <footer></footer>
</body>

</html>
